<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="demo.css">

  <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
  <link rel="preload" href="../dist/index.js" as="script">
  <link rel="preload" href="demo.js" as="script">

  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
  <main>
    <h1>
      <span class="em">13</span> reasons why <span class="em small" role="presentation">►</span>
    </h1>
    <div class="text-center">
      <button type="button">
        <img src="btn-action.png" alt="Record" width="100" height="60"><br />
        Play <span class="em small" role="presentation">►</span>
      </button>
    </div>
    <ul>
      <li class="reason not-played"><span>Reason 1</span></li>
      <li class="reason not-played"><span>Reason 2</span></li>
      <li class="reason not-played"><span>Reason 3</span></li>
      <li class="reason not-played"><span>Reason 4</span></li>
      <li class="reason not-played"><span>Reason 5</span></li>
      <li class="reason not-played"><span>Reason 6</span></li>
      <li class="reason not-played"><span>Reason 7</span></li>
      <li class="reason not-played"><span>Reason 8</span></li>
      <li class="reason not-played"><span>Reason 9</span></li>
      <li class="reason not-played"><span>Reason 10</span></li>
      <li class="reason not-played"><span>Reason 11</span></li>
      <li class="reason not-played"><span>Reason 12</span></li>
      <li class="reason not-played"><span>Reason 13</span></li>
    </ul>
  </main>
  <script src="../dist/index.js" async defer></script>
  <script src="demo.js" async defer></script>
</body>
</html>
